<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="popup">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input id="username-input" class="input is-danger" type="text" placeholder="username">
                </div>
            </div>

            <div class="field">
                <label class="label">Verifier</label>
                <div class="control">
                    <input id="verifier-input" class="input is-danger" type="text" placeholder="verifier">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="password-input" class="input is-danger" type="password" placeholder="password">
                </div>
            </div>

            <div id="check-safe" class="field">
                <p class="control">
                    <button class="button is-success">
                    Check Safe
                    </button>
                </p>
            </div>

            <div id="check-safe-result" class="field">
            </div>

            <div id="gen-safe" class="field">
                <p class="control">
                    <button class="button is-success">
                    Generate Safe Password
                    </button>
                </p>
            </div>

            <div id="gen-safe-result" class="field">
            </div>

            <div id="gen-one" class="field">
                <p class="control">
                    <button class="button is-success">
                    Generate Onetime Password
                    </button>
                </p>
            </div>

            <div id="gen-one-result" class="field">
            </div>
        </div>
        <script type="module" src="/popup_bundle.js"></script>
    </body>
</html>
